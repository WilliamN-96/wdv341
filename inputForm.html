<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WDV101 Intro HTML and CSS</title>

<style>

	form	{
		width:800px;
		margin:auto;
		background-image:linear-gradient( #6969c7, lightblue, whitesmoke );	
		padding-left: 50px;
    border:gray solid 3px;
    border-radius:10px;
    display: block;
	}
	
	form legend	{
		font-size:larger;
		text-align:center;
	}
	
	


</style>

</head>

<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>Modified for WDV341 Intro PHP - Two Part Form Handler</h2>



<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="formHandler.php">

  <legend>Example Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" placeholder="First Name"/>
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" placeholder="Last Name"/>
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" placeholder="School Name"/>
  </p>

  <p>
    <label for="email_name">Email address:</label>
    <input type="email" name="email_name" id="email_name" placeholder="example@email.com">
  </p>

  <!--This is the radio button part of the form-->
  <p>
    <label for="academic_standing">Academic Standing:</label></br>
    <label for="high_school">High School:</label>
    <input type="radio" name="academicStanding" id="academicStanding" value="High School"></br>
    <label for="freshman">Freshman</label>
    <input type="radio" name="academicStanding" id="academicStanding" value="Freshman"></br>
    <label for="sophmore">Sophmore:</label>
    <input type="radio" name="academicStanding" id="academicStanding" value="Sophmore"></br>
  </p>


  <!--This is the drop down part of the form-->
  <p>
    <label for="program_coice">Program Choices:</label>
    <select name="programChoices" id="programChoices">
      <option value="Default Option">Please Choose One</option>
      <option value="Computer Information Systems">Computer Information Systems</option>
      <option value="Graphic Design">Graphic Design</option>
      <option value="Web Develoment">Web Development</option>
    </select>
  </p>

  <!--This is the checkbox part of the form-->
  <p>
    <label for="contact_preference">Contact Preference:</label></br>
    <label for="option1">Please contact me with program information:</label>
    <input type="checkbox" name="contact_preference" id="contact_preference" value="programInfo"></br>
    <label for="option2">I would like to contact a program advisor:</label>
    <input type="checkbox" name="contact_preference" id="contact_preference" value="programAdvisor"></br>
  </p>

  <!--This is the comments section of the form-->
  <p>
    <label for="comments">Comments:</label><br>
    <textarea id="comment_section" name="comment_section" rows="6" cols="75"></textarea>
  </p>
  
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>

  
  
</form>

<p>&nbsp;</p>
</body>

</html>
